<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influence Gear Shop</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/6d208b1cbc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <i id="menu-icon" class="fa-solid fa-bars"></i>
          <h1 class="logo">Influencer products</h1>
          <div class="nav-list-container">
            <ul id="nav-lists" class="nav-lists">
              <li class="nav-item"><a href="">Home</a></li>
              <li class="nav-item"><a href="">products</a></li>
              <li class="nav-item"><a href="">Sign up</a></li>
              <li class="nav-item"><a href="">Log In</a></li>
              <i id="close-mark" class="fa-solid fa-xmark"></i>
            </ul>
            <ul class="header-icons-list">
              <li class="nav-icons nav-icon-search">
                <a href="">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </a>
              </li>
              <li class="nav-icons">
                <a href="">
                  <i class="fa-solid fa-cart-plus"></i>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="banner">
        <div class="container">
          <div class="banner-content">
            <h2 class="banner-title">Start your Journey as Influencer</h2>
            <p class="banner-desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
            <button class="btn-primary">Preebook now</button>
          </div>
          <div class="banner-image">
            <img src="images/main-camera.png" alt="">
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
  </body>
</html>
